<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player - ピコサクラ - テキスト音楽「サクラ」</title>
    
    <!-- script_for_sakumml::begin -->
    <script type="module" src="synth/sakuramml_init.mjs"></script>
    <script src="synth/picoaudio1.1.2_PicoAudio.min.js"></script>
    <script src="synth/libfluidsynth-2.3.0-with-libsndfile.js"></script>
    <script src="synth/js-synthesizer.js"></script>
    <script src="synth/soundfont_player.js"></script>
    <!-- script_for_sakumml::end -->
    
    <script>
        async function testPlay() {
            const mml = document.getElementById('mml').value
            await playMML(mml, 'auto', window._picosakura.soundfontUrl)
        }
        function testStop() {
            stopMML()
        }
    </script>
</head>

<body id="picosakura-body">
    <textarea id="mml" rows="10" cols="60">@81l8o5[4 cdeg]</textarea><br>
    <button onclick="testPlay()">Play</button>
    <button onclick="testStop()">Stop</button>
</body>
</html>
